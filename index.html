<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Translator simulator</title>

    <script>
        function traduzir() {

            // Obter o valor do idioma selecionado
            event.preventDefault();
            let language = document.getElementById("language").value;
            // Obter o valor do texto digitado
            let text = document.getElementById("text").value;
            // Verificar se os valores são válidos
            if (language === "" || text === "") {
              alert("Please fill in the fields");
              return false;
            }
            let apiUrl = new URL("https://api.funtranslations.com/translate/" + language + ".json");
            // Adicionar os parâmetros de consulta com os dados do formulário
            apiUrl.searchParams.append("text", text);
            // Enviar a requisição para a API e obter a resposta em formato JSON
            fetch(apiUrl)
              .then((response) => response.json())
              .then((data) => {
                // Mostrar o resultado da tradução no campo de tradução
                document.getElementById("traducao").value = data.contents.translated;
              })
              .catch((error) => {
                // Mostrar uma mensagem de erro na tela
                document.getElementById("traducao").value = "The translation failed. Please try again later.";
              });

            
            
        }
    </script>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-center w-100">
            <a class="navbar-brand logo" href="#" style="color: rgb(248, 195, 49); white-space: normal;">
                Translator Star Wars
            </a>
        </div>
    </nav>
    <!-- Conteúdo principal -->
    <div class="container conteudo">
        <h1 class="text-center mt-4" style="color: rgb(248, 195, 49);">Welcome to Star Wars Translator</h1>
        <p class="text-center" style="color: rgb(248, 195, 49);">Enter the text you want to translate and the target language, and translate it into any language in this wonderful universe.</p>
        <!-- Formulário -->
        <div class="form-container mt-4">
            <form>
                <div class="form-group">
                    <label for="language" style="color: rgb(255, 255, 255);">Idioma</label>
                    <select class="form-control" id="language">
                        <option value="">-- Select Language --</option>
                        <option value="yoda">Yoda</option>
                        <option value="sith">Sith</option>
                        <option value="gungan">Gungan</option>
                        <option value="huttese">Huttese</option>
                        <option value="mandalorian">Mandalorian</option>
                        <option value="cheunh">Cheunh</option>
                        <option value="minion">Minions</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="text" style="color: rgb(255, 255, 255);">Text</label>
                    <input type="text" class="form-control" id="text" placeholder="Enter text here">
                </div>                

                <div class="form-group">
                    <label for="text" style="color: rgb(255, 255, 255);">Translation</label>
                    <input type="text" class="form-control" id="traducao" readonly placeholder="Result">
                </div>

                <button type="submit" class="btn btn-warning" onclick="traduzir()">Translate</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
